<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Crear cuenta</title>
        <link
            href="https://fonts.googleapis.com/css?family=Open Sans"
            rel="stylesheet"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="../../styles/global.css" />
        <link rel="stylesheet" href="./register.css" />
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    </head>
    <body class="container">
        <form class="card m-4">
            <h2 class="text-center py-4">Crear cuenta</h2>
            <div class="row px-4">
                <div class="form-group col-md-6">
                    <input
                        name="name"
                        type="text"
                        class="form-control"
                        placeholder="Nombre"
                    />
                </div>
                <div class="form-group col-md-6 mt-3 m-md-0">
                    <input
                        name="surname"
                        type="text"
                        class="form-control"
                        placeholder="Apellidos"
                    />
                </div>
            </div>
            <div class="row px-4">
                <div class="form-group col-md-6 mt-3">
                    <select name="person_type" class="custom-select form-control">
                        <option selected>Tipo de persona</option>
                        <option value="1">Natural</option>
                        <option value="2">Jurídica</option>
                    </select>
                </div>
                <div class="form-group col-md-6 mt-3">
                    <input
                        name="document"
                        type="number"
                        class="form-control"
                        placeholder="Documento/Nit"
                    />
                </div>
            </div>
            <div class="row px-4">
                <div class="form-group col-md-6 mt-3">
                    <input
                        name="company_name"
                        type="text"
                        class="form-control"
                        placeholder="Razón social"
                    />
                </div>
                <div class="form-group col-md-6 mt-3">
                    <select name="company_type" class="custom-select form-control">
                        <option selected>Tipo de empresa</option>
                        <option value="1">Pequeña</option>
                        <option value="2">Mediana</option>
                    </select>
                </div>
            </div>
            <div class="row px-4">
                <div class="form-group mt-3">
                    <input
                        name="email"
                        type="email"
                        class="form-control"
                        placeholder="Correo elctrónico"
                    />
                </div>
            </div>
            <div class="row px-4">
                <div class="form-group col-md-6 mt-3">
                    <input
                        name="password"
                        type="password"
                        class="form-control"
                        placeholder="Contraseña"
                    />
                </div>
                <div class="form-group col-md-6 mt-3">
                    <input
                        name="confirm_password"
                        type="password"
                        class="form-control"
                        placeholder="Confirmar contraseña"
                    />
                </div>
            </div>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary mt-3 px-4">
                    Registrarme
                </button>
            </div>
            <div class="form-group text-center">
                <a
                    href="../login/login.html"
                    type="submit"
                    class="btn btn-link mt-2"
                >
                    Acceder
                </button>
            </div>
        </form>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="./register.js"></script>
    </body>
</html>
