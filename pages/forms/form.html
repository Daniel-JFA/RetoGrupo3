<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cuestionario</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

    <link rel="stylesheet" href="navbar.css" />
    <link rel="stylesheet" href="form.css" />
    <link rel="stylesheet" href="../../styles/global.css" />
</head>

<body>
    <section class="header">
        <nav>
            <div class="d-flex justify-content-center align-items-center bg-primary navbar-height">
                <span class="navbar-text"> Estramipyme </span>
            </div>
        </nav>
    </section>
    <section class="container mt-5">
        <div class="row d-flex justify-content-center">
            <div class="col-12 col-lg-7">
                <p class="text-center my-5 question-text">
                    ¿Crees que tu empresa está cambiando positivamente la vida de
                    las personas?
                </p>
            </div>
            <div class="col-12 col-lg-7 text-center mt-5">
                <span id="sliderLabel">4</span>
                <div>
                    <input id="slider" type="range" min="1" max="4" value="4" step="1" oninput="updateLabel()"
                        class="w-100" />
                </div>
            </div>
            <div class="col-12 col-lg-7 mt-3 mb-5 px-4 px-sm-0 d-flex flex-wrap justify-content-center text-md-center">
                <div class="col-6 col-md-2">
                    <span class="badge bg-primary rounded-pill">1</span>
                    <span class="option-text">Poco</span>
                </div>
                <div class="col-6 col-md-2">
                    <span class="badge bg-primary rounded-pill">2</span>
                    <span class="option-text">Neutral</span>
                </div>
                <div class="col-6 col-md-3">
                    <span class="badge bg-primary rounded-pill">3</span>
                    <span class="option-text">Moderadamente</span>
                </div>
                <div class="col-6 col-md-3">
                    <span class="badge bg-primary rounded-pill">4</span>
                    <span class="option-text">Completamente</span>
                </div>
            </div>
            <div class="col-12 col-lg-7 mt-5 justify-content-between d-flex">
                <button class="btn btn-primary option-text" data-toggle="modal" data-target="#ventanaModal">
                    Anterior
                </button>
                <button class="btn btn-primary option-text" data-toggle="modal" data-target="#ventanaModal">
                    Siguiente
                </button>
            </div>
        </div>
        <div id="section-send-success" class="row d-flex flex-column align-items-center flex-wrap text-center">

            <h4>¡Formulario enviado con éxito !</h4>
            <p class="mt-5">Todas sus respuestas serán tratadas con discrecion y se utilizarán únicamente con fines de
                análisis.
            </p>
            <img class="mt-5 mb-5" src="../../assets/images/form/form-success.svg" alt="Enviado con éxito">
            <a class="btn btn-primary option-text mt-5" href="../dashboard/summary/diagnosis/diagnosis.html">
                Salir
            </a>

        </div>
    </section>
    <script src="form.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
