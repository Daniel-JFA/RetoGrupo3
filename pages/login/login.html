<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Acceder</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="../../styles/global.css" />
    <link rel="stylesheet" href="./login.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="row">
            <div class="col-md-5 d-none d-md-flex align-items-center">
                <img src="../../assets/images/login.png" alt="login" class="z-1 h-75" />
            </div>
            <div class="col-md-6">
                <form class="card p-5 h-100">
                    <h2 class="text-center mb-4">Acceder</h2>
                    <div class="mb-3">
                        <input name="email" type="email" class="form-control" placeholder="Correo electrónico" />
                    </div>
                    <div class="mb-3">
                        <input name="password" type="password" class="form-control" placeholder="Contraseña" />
                    </div>
                    <div class="text-center">
                        <a href="../dashboard/summary/general/general.html" class="btn btn-primary w-100">
                            Ingresar
                        </a>
                    </div>
                    <div class="text-center mt-3">
                        <a href="#" class="btn btn-link">
                            ¿Olvidaste tu contraseña?
                        </a>
                    </div>
                    <div class="text-center mt-2">
                        <a href="../register/register.html" class="btn btn-link">
                            Registrarme
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./login.js"></script>
</body>

</html>
